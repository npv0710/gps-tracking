<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM-TRACKING</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="./public/css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./public/js/jquery.dataTables.min.js"></script>
    <script src="./public/js/dataTables.bootstrap5.min.js"></script>

    <script src="./libs/mapcir/js/mapcir.js"></script>

    <script src="./libs/mapcir/js/overlay.js"></script>

    <script src="./libs/gmaps-markerwithlabel-1.9.1.min.js"></script>

    <!-- <script type=”text/javascript” src=”https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js”></script> -->
    <!-- <script type = "text/JavaScript" src ="https://MomentJS.com/downloads/moment-with-locales.js"></script> -->
    <script type = "text/JavaScript" src ="https://MomentJS.com/downloads/moment-with-locales.js"></script>
</head>
<body>
    <div id="table_drivers_container" style="padding: 10px 50px 0px">
        <h3>Danh sách tài xế</h3>
        <table id="table_drivers" class="table table-striped">

        </table>
    </div>
    <div id="map_container" style="width: 100%; height: 100vh; padding: 50px">
        <div class="input-group mb-3">
            <input 
                type="text" 
                class="form-control" 
                placeholder="License Plate" 
                aria-label="License Plate" 
                id="license_plate"
            >
            <input id="start_time" class="form-control" type="datetime-local" step="1" placeholder="Start Time" aria-label="Start Time" id="start_time"/> 
            <input id="end_time" type="datetime-local" class="form-control" step="1" placeholder="End Time" aria-label="End Time" id="end_time"> 
            <button class="btn btn-outline-secondary" 
            type="button" id="btn_tracking">Tracking</button>
          </div>
        <div id="map"
            style="width: 100%; height: 100%"
        >

        </div>
    </div>
    <script src="./main.js"></script>
    <script>
       
    </script>
</body>
</html>
