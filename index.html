<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM-TRACKING</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="./public/css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./public/css/dataTables.bootstrap5.min.css" />


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./public/js/jquery.dataTables.min.js"></script>
    <script src="./public/js/dataTables.bootstrap5.min.js"></script>

    <script src="./libs/mapcir/js/mapcir.js"></script>

    <script src="./libs/mapcir/js/overlay.js"></script>

    <script src="./libs/gmaps-markerwithlabel-1.9.1.min.js"></script>

    <!-- <script type=”text/javascript” src=”https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js”></script> -->
    <!-- <script type = "text/JavaScript" src ="https://MomentJS.com/downloads/moment-with-locales.js"></script> -->
    <script type = "text/JavaScript" src ="https://MomentJS.com/downloads/moment-with-locales.js"></script>
    <style>
        .gm-style .gm-style-iw.gm-style-iw-c {
            box-shadow: 0 2px 7px 1px rgba(0, 0, 0, 0.8) !important;
        }
        .gm-style .gm-style-iw.gm-style-iw-c .gm-style-iw-d{
            font-weight: bold !important;
        }

        .license-plate {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="table_drivers_container" style="padding: 10px 50px 0px">
        <h3>Danh sách tài xế</h3>
        <table id="table_drivers" class="table table-striped">

        </table>
    </div>
    <div id="map_container" style="width: 100%; height: 100vh; padding: 50px">
        <div class="input-group mb-3">
            <input 
                type="text" 
                class="form-control" 
                placeholder="License Plate" 
                aria-label="License Plate" 
                id="license_plate"
            >
            <!-- type="datetime-local" step="1"  -->
            <input 
                id="start_time" class="form-control"
                type="text"
                placeholder="Start Time" aria-label="Start Time" id="start_time"
            /> 
            <input id="end_time" class="form-control"
                type="text"
                placeholder="End Time" aria-label="End Time" id="end_time"
            /> 
            <button class="btn btn-outline-secondary" 
            type="button" id="btn_tracking">Tracking</button>
          </div>
        <div id="map"
            style="width: 100%; height: 100%"
        >

        </div>
    </div>

    <!-- Modal trips -->
    <div class="modal fade" aria-hidden="true" id="modal_list_trips">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title_list_trips">Dannh sách chuyến theo biển số xe</h5>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- User Modal-->
    <div class="modal fade" id="userModal" tabindex="-1" 
    aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="username" class="col-form-label">Username:</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="email">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btn_submit" type="button" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
    </div>


    <script src="./main.js"></script>
    
</body>
</html>
